<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Player Stats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Pagina Principal - Player Stats</h1>
        <p>Pagina destinada as stats dos jogadores mais dominantes atualmente na NBA!</p>
        <ul>
            {% for x in Players %}
        <li><a href="details/{{ x.id }}">{{ x.name }} {{ x.lastname }} </li>
        {% empty %}
        <li>Nenhum jogador encontrado.</li>
        {% endfor %}
        </ul>
    </body>
</html>
